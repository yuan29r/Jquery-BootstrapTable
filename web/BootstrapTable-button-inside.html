        };        
       
        //欄位格式和功能事件處理
        var $UiActionFunc={
            table:{
                table0:{
                    OperateFormatterFunc:function(value, row, index){
                        let res='';
                        btn.table0BTN.forEach(function (item, index) {
                            res += `<input type="button" class="${item.clsna}" value="${item.val}"> `;
                        });
                        return res;
                    },
                    OperateEventsFunc: function (e, value, row, index, key) {
                        let elname = '';

                        switch (key) {

                                break;
                            default:

                        }
                    }
                },
                table1:{
                    OperateFormatterFunc:function(value, row, index){
                        let res='';
                        btn.table1BTN.forEach(function (item, index) {
                            res += `<input type="button" class="${item.clsna}" value="${item.val}"> `;
                        });
                        return res;
                    },
                    OperateEventsFunc: function (e, value, row, index, key) {
                        let elname = '';
                        let newVal = '';
                        switch (key) {
                            case 'Actions-del':
                                //需要重整畫面TABLE
                                break;
                            case 'Actions-copy':
                                //需要重整畫面TABLE
                                break;
                            case 'Actions-view':
                                //需要重整畫面TABLE
                                break;
                            default:
                                break;
                        }
                    }
                },
                table3:{}
            },
        };
        //Action:button list and event
        var $UiAction = {
                table: {
                    table0: {                                        
                        OperateFormatter: function (value, row, index) {                           
                            return $UiActionFunc.table.table0.OperateFormatterFunc(value, row, index);
                        },
                        OperateEvents: {
                            'click .btndel': function (e, value, row, index) {
                                $UiActionFunc.table.table0.OperateEventsFunc(e, value, row, index, 'Actions-del');
                            },
                            'click .btncopy': function (e, value, row, index) {
                                $UiActionFunc.table.table0.OperateEventsFunc(e, value, row, index, 'Actions-copy');
                            },
                            'click .btnview': function (e, value, row, index) {
                                $UiActionFunc.table.table0.OperateEventsFunc(e, value, row, index, 'Actions-view');

                        }
                    },
                    table1: {
                        OperateFormatter: function (value, row, index) {
                            return $UiActionFunc.table.table1.OperateFormatterFunc(value, row, index);

                            'click .btndel': function (e, value, row, index) {

                            }
                        }

                    table3:{},

        // 直接異動bootstrapTable,其實UI每一列都會被重寫一次,這樣沒辦法很連續操作table裡的元件，        
         // 這寫法適合跳出POP視窗，然後異動table        
        function GridRowCRUD(idx, val, fid, row, key) {
                switch (key) {
                    case 'U':
                        $table.bootstrapTable('updateCell', { index: idx, field: fid, value: val });
                        //console.log( JSON.stringify($table.bootstrapTable('getData')) );
                        break;
                    case 'I':
                        $table.bootstrapTable('insertRow', { index: idx, row: row });
                        break;
                    case 'D':
                        $table.bootstrapTable('remove', { field: fid, values: val });
                        break;
                    default:
                        break;
                }
            }
        $(function () {
