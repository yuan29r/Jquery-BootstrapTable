    <region>
        <p>Object.keys(JSONObject)</p> 
        <p>回傳一個新的陣列其值為 Object 的 key 。</p>
        <p>範例：obj2={ val: "1", txt: "我是項目01" };</p>
        <input type="text" id="ObjKeys" value="">
    </region>
    
    
    <script>
        var obj2={ val: "1", txt: "我是項目01" };        
        var keys=Object.keys(obj2);
        var el=document.querySelector("#ObjKeys");
        //console.log(el);
        el.value=keys; 
        //console.log(keys);
    </script>
